<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommender</title>

      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/styles1.css">
      <!-- Font Awesome Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body id="rateMovie-page">
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <a href="/" class="pull-left visible-md visible-lg">
                <div id="logo-img"></div>
            </a>
          <div class="navbar-brand">
            <a href="/"><h1>Movie Recommender</h1></a>
          </div>
        </div>

        <div>
           <ul id="nav-list" class="nav navbar-nav navbar-right">
               {% if user%}
                <li>
                    <a href="/logout"> <!-- href use the app.route "/logout", rather than manually "/"-->
                    <span class="glyphicon glyphicon-off"></span><br> Logout</a>
                </li>

               {% else %}
                <li>
                  <a href="/">
                    <span class="glyphicon glyphicon-home"></span><br> Home </a>
                </li>
               {% endif %}
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>



  <div id="main-content" class="container">
        <h2  class="text-center"> We found it! </h2>

        <div class="text-center">
                <p class ="text-center-rating"> How do you like about {{itemToRate}} ?
                </p>
        </div>


        <section class="row">
              <div class="col-xs-12 col-xs-12-enlarge">
                  <div class="movie-image"><a href="https://www.google.com/search?q={{itemToRate}}">
                    <img width="200" height="200" src="../static/images/moviePosters/{{itemToRate}}.jpg" alt="image not found">
                    <span> <p> {{itemToRate}}</p> </span>
                      </a>
                  </div>

              </div>
        </section>
        <section class="row ">
            <form method="post" >
                <fieldset class="rating centered">
                    <!--<legend>Please rate:</legend>-->
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
                </fieldset>
                <div class="button-rate-it">
                     <button type="submit" class="btn btn-success btn-lg" value="submit"> Rate it </button>
                </div>
            </form>
        </section>

  </div><!-- End of #main-content -->






  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
